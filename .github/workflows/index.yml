name: Auto Generate Index

on:
  schedule:
    - cron: "0 */12 * * *"
  push:
    paths:
      - "**/*.zip"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Generate smart index
        run: python generate_index.py

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add index.html **/index.html || true
          git commit -m "Auto update index (latest zip only)" || echo "No changes"
          git push
